<!DOCTYPE html>
<html>
<head>
    <title>Gamepad to MIDI Controller</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="header">
    <h1>Gamepad to MIDI Controller</h1>
    <div>Status: <span id="running"></span></div>
</div>

<div class="midi-controls">
    <h3>MIDI Configuration</h3>
    <div class="midi-device-selector">
        <label>MIDI Output Device: </label>
        <select id="midiDevice">
            <option value="">Select MIDI Device...</option>
        </select>
    </div>
    <div id="midiStatus" class="midi-status status-disconnected">
        MIDI: Not Connected
    </div>
    <button class="midi-log-toggle">Show MIDI Log</button>
    <button class="gamepad-3d-toggle">Show 3D Gamepad</button>
    <div class="midi-log-overlay">
        <div class="midi-log-header">
            <h4>MIDI Log</h4>
            <div class="midi-log-controls">
                <button>Clear Log</button>
            </div>
        </div>
        <div class="midi-log-content">
            <!-- MIDI log entries will be displayed here -->
        </div>
    </div>
    <div class="gamepad-3d-overlay">
        <div class="gamepad-3d-content">
            <div id="gamepad-3d-canvas"></div>
        </div>
    </div>
</div>

<div id="gamepads"></div>
<script src="js/tmi.min.js"></script>
<script src="js/three.js"></script>
<script src="js/HVFSimplex.js"></script>
<script src="js/HVF.js"></script>
<script src="js/KeyboardState.js"></script>
<script src="three-gamepad.js"></script>

<script src="app.js"></script>
</body>
</html>
